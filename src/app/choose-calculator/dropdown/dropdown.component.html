<div class="box">
  <h2>Conversor de {{ type.category.toLowerCase() }}</h2>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Converter de:</mat-label>
    <mat-select #convertFrom>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let item of type.list" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Converter para:</mat-label>
    <mat-select #convertTo>
      <mat-option value="">None</mat-option>
      <mat-option *ngFor="let item of type.list" [value]="item">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button mat-flat-button color="primary" (click)="onChooseCalculator()">
      Converter {{ type.category.toLowerCase() }}</button>
  </div>
</div>
